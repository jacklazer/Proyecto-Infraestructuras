<!-- tareas/templates/tareas/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Proyectos y Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="{% url 'index' %}">Gestor de Proyectos</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="{% url 'proyecto_nuevo' %}">Nuevo Proyecto</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <h1 class="mb-4">Proyectos</h1>
        <div class="list-group">
        {% for proyecto in proyectos %}
            <a href="{% url 'proyecto_detalle' id=proyecto.id %}" class="list-group-item list-group-item-action">{{ proyecto.nombre }}</a>
        {% endfor %}
        </div>
        <a href="{% url 'proyecto_nuevo' %}" class="btn btn-primary mt-4">Nuevo Proyecto</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container p-4">
            <p class="text-center">&copy; 2024 Gestor de Proyectos</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
